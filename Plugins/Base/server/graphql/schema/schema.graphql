type Plugin {
  id: ID!
  name: String!
  version: String!
  settings: PluginSettings
  jobs: [Job]
}

type PluginSettings {
  configuration: PluginConfigurationSettings
  dashboard: PluginDashboardSettings
}

type PluginConfigurationSettings {
  schema_root: String!
  getter: String!
  setter: String!
}

type PluginDashboardSettings {
  schema_root: String!
  getter: String!
}

type Job {
  id: ID!
  name: String!
  plugin: Plugin!
  progress: Float!
  statusText: String!
  stages: [Job]
}
