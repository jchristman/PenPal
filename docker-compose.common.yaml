services:
  penpal-base:
    build: ./PenPal
    image: penpal/base
    pull_policy: never

  penpal-init:
    image: debian:latest
    user: root
    group_add:
      - "${LOCAL_USER_ID}"
    volumes:
      - penpal-plugin-share:/penpal-plugin-share
    command: chown -R ${LOCAL_USER_ID} /penpal-plugin-share

  penpal-frontend:
    build:
      context: .
      dockerfile: ./PenPal/Dockerfile-frontend
    pull_policy: never
    working_dir: /penpal
    volumes:
      - penpal-frontend-npm-cache:/home/node/.npm
    ports:
      - "3000:3000"
    command: npm run frontend
    networks:
      - penpal

  penpal-server:
    build:
      context: .
      dockerfile: ./PenPal/Dockerfile-server
    pull_policy: never
    working_dir: /penpal
    volumes:
      - penpal-server-npm-cache:/home/node/.npm
      - penpal-plugin-share:/penpal-plugin-share
    ports:
      - "3001:3001"
    environment:
      - RUN_LOCATION=${RUN_LOCATION}
      - OFFLINE=false
    tty: true
    command: npm run server
    networks:
      - penpal
      - internal
    depends_on:
      penpal-init:
        condition: service_completed_successfully

  penpal-docker-api:
    build:
      context: ./PenPal
      dockerfile: ./Dockerfile-socat
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c 'socat TCP-LISTEN:2376,reuseaddr,fork UNIX-CONNECT:/var/run/docker.sock'
    networks:
      - internal

volumes:
  penpal-frontend-npm-cache:
    external: false
  penpal-server-npm-cache:
    external: false
  penpal-plugin-share:
    external: false

networks:
  penpal:
    driver: bridge
  internal:
